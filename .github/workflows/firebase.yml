
name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Prepare Firebase service account
        id: prepare_sa
        run: |
          set -e
          # Check if the secret is available. If not, fail with a clear error message.
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error title=Firebase Secret Missing::The FIREBASE_SERVICE_ACCOUNT secret is not set in your repository."
            echo "This secret is required for deployment. Please go to your repository's 'Settings' > 'Secrets and variables' > 'Actions' and add a new repository secret."
            echo "For 'Name', use: FIREBASE_SERVICE_ACCOUNT"
            echo "For 'Value', paste the entire content of your Firebase service account JSON key."
            exit 1
          fi
          # Output the secret to be used in the next step.
          echo "service_account=${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" >> $GITHUB_OUTPUT

      - name: Deploy to Firebase App Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ steps.prepare_sa.outputs.service_account }}'
          projectId: 'studio-5732742384-e8c45'
          expires: 30d # Optional: set a custom expiration for the preview channel
