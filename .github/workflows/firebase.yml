# This is the official CI/CD workflow for deploying the Next.js app to Firebase App Hosting.
# It is configured to be secure and efficient.
#
# IMPORTANT: For this workflow to succeed, you MUST add the following secrets
# to your GitHub repository settings under 'Settings' > 'Secrets and variables' > 'Actions':
#
# 1. FIREBASE_SERVICE_ACCOUNT:
#    The entire content of the JSON key file from your Google Cloud service account.
#    This service account needs the "Firebase Hosting Admin" role.
#
# 2. NEXT_PUBLIC_FIREBASE_*:
#    All the public Firebase config variables needed for the Next.js build step.
#    - NEXT_PUBLIC_FIREBASE_API_KEY
#    - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
#    - NEXT_PUBLIC_FIREBASE_PROJECT_ID
#    - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
#    - NEXT_PUBLIC_FIREBASE_APP_ID
#
# NOTE: This workflow will NOT work correctly on a forked repository due to GitHub's security policies
# that prevent secrets from being passed to workflows on forks. Please use this in a fresh, non-forked repository.

name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Prepare Firebase Service Account
        id: prepare_sa
        run: |
          set -e
          # The workflow will fail here if no secret is found, which is the expected behavior.
          # The raw JSON secret is preferred.
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "Found FIREBASE_SERVICE_ACCOUNT secret. Preparing for deployment."
            # Use a here-document to securely pass the JSON to the output.
            echo "service_account<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          # Fallback to a base64 encoded secret if the raw JSON one isn't available.
          elif [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" ]; then
            echo "Found FIREBASE_SERVICE_ACCOUNT_BASE64 secret. Decoding and preparing for deployment."
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > sa.json
            echo "service_account<<EOF" >> $GITHUB_OUTPUT
            cat sa.json >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "::error title=Firebase Secret Missing::No Firebase service account secret was found." >&2
            echo "::error::Please add either FIREBASE_SERVICE_ACCOUNT (raw JSON) or FIREBASE_SERVICE_ACCOUNT_BASE64 (base64-encoded) to your repository's secrets." >&2
            echo "::error::Go to Settings > Secrets and variables > Actions to add it. This will not work on a forked repository." >&2
            exit 1
          fi

      - name: Deploy to Firebase App Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ steps.prepare_sa.outputs.service_account }}'
          projectId: 'studio-5732742384-e8c45'
          expires: 30d
